<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<th:block th:include="fragments/header :: header"></th:block>

<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
/>

<body>
<th:block th:include="fragments/navigation :: navigation"></th:block>
<div class="container">
    <h1 class="text-center">Pytanie nr</h1>
    <tbody>
    <tr th:each="question,iterStat: ${questions}">
        <td class="col-0.5" th:text="${iterStat.count}"></td>
        <td class="col-1" th:switch="${question.category.name()}">
            <p th:case="'HISTORIA'">HISTORIA</p>
            <p th:case="'BIOLOGIA'">BIOLOGIA</p>
            <p th:case="'SZTUKA'">SZTUKA</p>
            <p th:case="*">NIEZNANA</p>
        </td>
        <td th:text="${question.questionText}"></td>

        <td class="col container">
            <div class="row">
            </div>
        </td>

        <td class="col container">
        <a th:href="@{questions/{id}(id=${question.idQuestion})}" class="btn btn-primary">
            <p th:text="'A: '+${question.answer.answers[0]}"></p>
        </a>

        <a th:href="@{questions/{id}(id=${question.idQuestion})}" class="btn btn-primary">
            <p th:text="'A: '+${question.answer.answers[1]}"></p>
        </a>
        <a th:href="@{questions/delete/{id}(id=${question.idQuestion})}" class="btn btn-primary">
            <p th:text="'A: '+${question.answer.answers[2]}"></p>
        </a>
        <a th:href="@{questions/delete/{id}(id=${question.idQuestion})}" class="btn btn-primary">
            <p th:text="'A: '+${question.answer.answers[3]}"></p>
        </a>
        </td>
        <td class="col container">
            <div class="row">
            </div>
        </td>



    </tbody>









        <th:block th:include="fragments/footer :: footer"></th:block>
</body>
</html>
